<div class="modal-header">
    <h4 class="modal-title" jhiTranslate="login.title">Sign in</h4>

    <button aria-label="Close" data-dismiss="modal" class="close" type="button" (click)="activeModal.dismiss('closed')">
        <span aria-hidden="true">x</span>
    </button>
</div>

<div class="modal-body">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="alert alert-danger" *ngIf="authenticationError" >
                <strong>Failed to sign in!</strong> Please check your credentials and try again.
            </div>
        </div>

        <div class="col-md-8">
            <form class="form" role="form" (ngSubmit)="cancel()" [formGroup]="createActivityForm">
                <div class="form-group">
                    <label class="username-label" for="username" >Login</label>
                    <input type="text" class="form-control" name="name" id="name" 
                           formControlName="name" #username>
                </div>

                <button type="submit" class="btn btn-primary">Sign in</button>
            </form>

        </div>
    </div>
    
</div>
