<div>
    <h2 id="page-heading">
        <span jhiTranslate="ecomApp.activity.home.title">Activities</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-activity" [routerLink]="['/activity/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="ecomApp.activity.home.createLabel">
            Create a new Activity
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="activities?.length === 0">
        <span jhiTranslate="ecomApp.activity.home.notFound">No activities found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="activities && activities.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="ecomApp.activity.name">Name</span></th>
                    <th scope="col" ><span jhiTranslate="ecomApp.activity.date">Date</span></th>
                    <th scope="col" ><span jhiTranslate="ecomApp.activity.place">Place</span></th>
                    <th scope="col" ><span jhiTranslate="ecomApp.activity.capacity">Capacity</span></th>
                    <th scope="col" ><span jhiTranslate="ecomApp.activity.inscriptionOpen">Inscription Open</span></th>
                    <th scope="col" ><span jhiTranslate="ecomApp.activity.coeff">Coeff</span></th>
                    <th scope="col" ><span jhiTranslate="ecomApp.activity.lake">Lake</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let activity of activities ;trackBy: trackId">
                    <td><a [routerLink]="['/activity', activity.id, 'view']">{{ activity.id }}</a></td>
                    <td>{{ activity.name }}</td>
                    <td>{{ activity.date | date:'mediumDate' }}</td>
                    <td>{{ activity.place }}</td>
                    <td>{{ activity.capacity }}</td>
                    <td>{{ activity.inscriptionOpen }}</td>
                    <td>{{ activity.coeff }}</td>
                    <td jhiTranslate="{{ 'ecomApp.Lakes.' + activity.lake }}">{{ activity.lake }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/activity', activity.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/activity', activity.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(activity)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
