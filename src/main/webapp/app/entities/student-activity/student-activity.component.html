<div>
    <h2 id="page-heading">
        <span jhiTranslate="ecomApp.studentActivity.home.title">Student Activities</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-student-activity" [routerLink]="['/student-activity/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="ecomApp.studentActivity.home.createLabel">
            Create a new Student Activity
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="studentActivities?.length === 0">
        <span jhiTranslate="ecomApp.studentActivity.home.notFound">No studentActivities found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="studentActivities && studentActivities.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="ecomApp.studentActivity.commentToIntructor">Comment To Intructor</span></th>
                    <th scope="col" ><span jhiTranslate="ecomApp.studentActivity.commentByInstructor">Comment By Instructor</span></th>
                    <th scope="col" ><span jhiTranslate="ecomApp.studentActivity.student">Student</span></th>
                    <th scope="col" ><span jhiTranslate="ecomApp.studentActivity.activity">Activity</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let studentActivity of studentActivities ;trackBy: trackId">
                    <td><a [routerLink]="['/student-activity', studentActivity.id, 'view']">{{ studentActivity.id }}</a></td>
                    <td>{{ studentActivity.commentToIntructor }}</td>
                    <td>{{ studentActivity.commentByInstructor }}</td>
                    <td>
                        <div *ngIf="studentActivity.student">
                            <a [routerLink]="['/student', studentActivity.student?.id, 'view']" >{{ studentActivity.student?.id }}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="studentActivity.activity">
                            <a [routerLink]="['/activity', studentActivity.activity?.id, 'view']" >{{ studentActivity.activity?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/student-activity', studentActivity.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/student-activity', studentActivity.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(studentActivity)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
