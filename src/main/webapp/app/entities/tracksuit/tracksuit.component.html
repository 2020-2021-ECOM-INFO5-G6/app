<div>
    <h2 id="page-heading">
        <span jhiTranslate="ecomApp.tracksuit.home.title">Tracksuits</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-tracksuit" [routerLink]="['/tracksuit/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="ecomApp.tracksuit.home.createLabel">
            Create a new Tracksuit
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="tracksuits?.length === 0">
        <span jhiTranslate="ecomApp.tracksuit.home.notFound">No tracksuits found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="tracksuits && tracksuits.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="ecomApp.tracksuit.tracksuitId">Tracksuit Id</span></th>
                    <th scope="col" ><span jhiTranslate="ecomApp.tracksuit.name">Name</span></th>
                    <th scope="col" ><span jhiTranslate="ecomApp.tracksuit.sizeMin">Size Min</span></th>
                    <th scope="col" ><span jhiTranslate="ecomApp.tracksuit.sizeMax">Size Max</span></th>
                    <th scope="col" ><span jhiTranslate="ecomApp.tracksuit.weightMin">Weight Min</span></th>
                    <th scope="col" ><span jhiTranslate="ecomApp.tracksuit.weightMax">Weight Max</span></th>
                    <th scope="col" ><span jhiTranslate="ecomApp.tracksuit.comment">Comment</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let tracksuit of tracksuits ;trackBy: trackId">
                    <td><a [routerLink]="['/tracksuit', tracksuit.id, 'view']">{{ tracksuit.id }}</a></td>
                    <td>{{ tracksuit.tracksuitId }}</td>
                    <td>{{ tracksuit.name }}</td>
                    <td>{{ tracksuit.sizeMin }}</td>
                    <td>{{ tracksuit.sizeMax }}</td>
                    <td>{{ tracksuit.weightMin }}</td>
                    <td>{{ tracksuit.weightMax }}</td>
                    <td>{{ tracksuit.comment }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/tracksuit', tracksuit.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/tracksuit', tracksuit.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(tracksuit)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
