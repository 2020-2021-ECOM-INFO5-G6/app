<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="student">
            <h2><span jhiTranslate="ecomApp.student.detail.title">Student</span> {{ student.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="ecomApp.student.sportLevel">Sport Level</span></dt>
                <dd>
                    <span jhiTranslate="{{ 'ecomApp.SportLevel.' + student.sportLevel }}">{{ student.sportLevel }}</span>
                </dd>
                <dt><span jhiTranslate="ecomApp.student.drivingLicence">Driving Licence</span></dt>
                <dd>
                    <span>{{ student.drivingLicence }}</span>
                </dd>
                <dt><span jhiTranslate="ecomApp.student.meetingPlace" [ngbTooltip]="'ecomApp.student.help.meetingPlace' | translate">Meeting Place</span></dt>
                <dd>
                    <span jhiTranslate="{{ 'ecomApp.MeetingPlace.' + student.meetingPlace }}">{{ student.meetingPlace }}</span>
                </dd>
                <dt><span jhiTranslate="ecomApp.student.internalUser">Internal User</span></dt>
                <dd>
                    {{ student.internalUser?.id }}
                </dd>
                <dt><span jhiTranslate="ecomApp.student.cursus">Cursus</span></dt>
                <dd>
                    <div *ngIf="student.cursus">
                        <a [routerLink]="['/cursus', student.cursus?.id, 'view']">{{ student.cursus?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/student', student.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
