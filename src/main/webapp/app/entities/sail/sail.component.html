<div>
    <h2 id="page-heading">
        <span jhiTranslate="ecomApp.sail.home.title">Sails</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-sail" [routerLink]="['/sail/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="ecomApp.sail.home.createLabel">
            Create a new Sail
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="sails?.length === 0">
        <span jhiTranslate="ecomApp.sail.home.notFound">No sails found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="sails && sails.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="ecomApp.sail.sailId">Sail Id</span></th>
                    <th scope="col" ><span jhiTranslate="ecomApp.sail.name">Name</span></th>
                    <th scope="col" ><span jhiTranslate="ecomApp.sail.area">Area</span></th>
                    <th scope="col" ><span jhiTranslate="ecomApp.sail.level">Level</span></th>
                    <th scope="col" ><span jhiTranslate="ecomApp.sail.usable">Usable</span></th>
                    <th scope="col" ><span jhiTranslate="ecomApp.sail.comment">Comment</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let sail of sails ;trackBy: trackId">
                    <td><a [routerLink]="['/sail', sail.id, 'view']">{{ sail.id }}</a></td>
                    <td>{{ sail.sailId }}</td>
                    <td>{{ sail.name }}</td>
                    <td>{{ sail.area }}</td>
                    <td jhiTranslate="{{ 'ecomApp.SportLevel.' + sail.level }}">{{ sail.level }}</td>
                    <td>{{ sail.usable }}</td>
                    <td>{{ sail.comment }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/sail', sail.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/sail', sail.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(sail)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
