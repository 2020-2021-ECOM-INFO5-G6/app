<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="semester">
            <h2><span jhiTranslate="ecomApp.semester.detail.title">Semester</span> {{ semester.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="ecomApp.semester.startDate">Start Date</span></dt>
                <dd>
                    <span>{{ semester.startDate }}</span>
                </dd>
                <dt><span jhiTranslate="ecomApp.semester.endDate">End Date</span></dt>
                <dd>
                    <span>{{ semester.endDate }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/semester', semester.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
