<div>
    <h2 id="page-heading">
        <span jhiTranslate="ecomApp.semester.home.title">Semesters</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-semester" [routerLink]="['/semester/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="ecomApp.semester.home.createLabel">
            Create a new Semester
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="semesters?.length === 0">
        <span jhiTranslate="ecomApp.semester.home.notFound">No semesters found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="semesters && semesters.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="ecomApp.semester.startDate">Start Date</span></th>
                    <th scope="col" ><span jhiTranslate="ecomApp.semester.endDate">End Date</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let semester of semesters ;trackBy: trackId">
                    <td><a [routerLink]="['/semester', semester.id, 'view']">{{ semester.id }}</a></td>
                    <td>{{ semester.startDate | date:'mediumDate' }}</td>
                    <td>{{ semester.endDate | date:'mediumDate' }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/semester', semester.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/semester', semester.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(semester)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
