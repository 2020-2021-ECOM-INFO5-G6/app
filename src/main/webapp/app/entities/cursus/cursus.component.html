<div>
    <h2 id="page-heading">
        <span jhiTranslate="ecomApp.cursus.home.title">Cursuses</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-cursus" [routerLink]="['/cursus/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="ecomApp.cursus.home.createLabel">
            Create a new Cursus
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="cursuses?.length === 0">
        <span jhiTranslate="ecomApp.cursus.home.notFound">No cursuses found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="cursuses && cursuses.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="ecomApp.cursus.composant">Composant</span></th>
                    <th scope="col" ><span jhiTranslate="ecomApp.cursus.academicLevel">Academic Level</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let cursus of cursuses ;trackBy: trackId">
                    <td><a [routerLink]="['/cursus', cursus.id, 'view']">{{ cursus.id }}</a></td>
                    <td jhiTranslate="{{ 'ecomApp.Composant.' + cursus.composant }}">{{ cursus.composant }}</td>
                    <td>{{ cursus.academicLevel }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/cursus', cursus.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/cursus', cursus.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(cursus)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
