<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-cursus-heading" jhiTranslate="ecomApp.cursus.home.createOrEditLabel">Create or edit a Cursus</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ecomApp.cursus.composant" for="field_composant">Composant</label>
                    <select class="form-control" name="composant" formControlName="composant" id="field_composant">
                        <option value="INFO">{{ 'ecomApp.Composant.INFO' | translate }}</option>
                        <option value="MAT">{{ 'ecomApp.Composant.MAT' | translate }}</option>
                        <option value="PRI">{{ 'ecomApp.Composant.PRI' | translate }}</option>
                        <option value="TIS">{{ 'ecomApp.Composant.TIS' | translate }}</option>
                        <option value="GGC">{{ 'ecomApp.Composant.GGC' | translate }}</option>
                        <option value="E2I">{{ 'ecomApp.Composant.E2I' | translate }}</option>
                        <option value="IESE">{{ 'ecomApp.Composant.IESE' | translate }}</option>
                    </select>
                    <div *ngIf="editForm.get('composant')!.invalid && (editForm.get('composant')!.dirty || editForm.get('composant')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('composant')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ecomApp.cursus.academicLevel" for="field_academicLevel">Academic Level</label>
                    <input type="number" class="form-control" name="academicLevel" id="field_academicLevel"
                           formControlName="academicLevel"/>
                    <div *ngIf="editForm.get('academicLevel')!.invalid && (editForm.get('academicLevel')!.dirty || editForm.get('academicLevel')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('academicLevel')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('academicLevel')?.errors?.min" jhiTranslate="entity.validation.min" [translateValues]="{ min: 0 }">
                            This field should be at least 0.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('academicLevel')?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
