<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="cursus">
            <h2><span jhiTranslate="ecomApp.cursus.detail.title">Cursus</span> {{ cursus.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="ecomApp.cursus.composant">Composant</span></dt>
                <dd>
                    <span jhiTranslate="{{ 'ecomApp.Composant.' + cursus.composant }}">{{ cursus.composant }}</span>
                </dd>
                <dt><span jhiTranslate="ecomApp.cursus.academicLevel">Academic Level</span></dt>
                <dd>
                    <span>{{ cursus.academicLevel }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/cursus', cursus.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
