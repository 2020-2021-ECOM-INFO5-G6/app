<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}" lang="en">
    <head>
        <title th:text="#{email.activation.title}">JHipster activation</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="icon" th:href="@{|${baseUrl}/favicon.ico|}" />
    </head>
    <body>
        <p th:text="#{email.activation.greeting(${user.login})}">
            Dear
        </p>
        <br/><br/>
        <p th:text="#{email.activation.textIntro}">
            This is your data of your account on U-WIND platform :
        </p>
        <p th:text="#{email.activation.email(${user.email})}">
            Email :
        </p>
        <p th:text="#{email.activation.cursus(${student.cursus.composant})}">
            Class :
        </p>
        <p th:text="#{email.activation.academicLevel(${student.cursus.academicLevel})}">
            Academic Level :
        </p>
        <p th:text="#{email.activation.sportLevel(${student.sportLevel})}">
            Sport Level :
        </p>
        <div th:if="${student.drivingLicence == true}">
            <p th:text="#{email.activation.drivingLicence}">
                Paid :
            </p>
        </div>
        <div th:unless="${student.drivingLicence == true}">
            <p th:text="#{email.activation.notdrivingLicence}">
                Paid :
            </p>
        </div>
        <p th:text="#{email.activation.meetingPlace(${student.meetingPlace})}">
            Meeting Place :
        </p>
        <br/>
        <p th:text="#{email.activation.text1}">
            Your JHipster account has been created, please click on the URL below to activate it:
        </p>
        <p>
            <a th:with="url=(@{|${baseUrl}/account/activate?key=${user.activationKey}|})" th:href="${url}"
            th:text="${url}">Activation link</a>
        </p>
        <p>
            <span th:text="#{email.activation.text2}">Regards, </span>
            <br/>
            <em th:text="#{email.signature}">U-WIND Team.</em>
        </p>
    </body>
</html>
